<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Novas Tags input HTML5</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" autofocus>
        <br>
        <br>
        
        <label for="email">Email</label>
        <input type="email" id="email">
        <br>
        <br>

        <label for="numero">NÃºmero</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br>
        <br>

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="ex: http://www.google.com.br">
        <br>
        <br>
        
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br>
        <br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="5" value="4">
        <br>
        <br>

        <label for="data">Data</label>
        <input type="date" id="data">
        <br>
        <br>

        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br>
        <br>

        <input type="submit" value="Enviar">

    </form>
</body>

</html>
