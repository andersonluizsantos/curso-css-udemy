<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Posicionamentos (static, relative, absolute e fixed)
    </title>
    <style type="text/css">
      .conteudo1 {
        border: 1px solid red;
        background-color: orange;
        width: 200px;
        height: 200px;
        position: absolute;
        z-index: 1;
      }
      
      .conteudo2 {
        border: 1px solid red;
        background-color: green;
        width: 200px;
        height: 200px;
        position: absolute;
        top: 80px;
        left: 80px;
        z-index: 0;
      }

    </style>
  </head>

  <body>
    <div class="conteudo1">
      Conteúdo 1
    </div>
    <div class="conteudo2">
      Conteúdo 2
    </div>
  </body>
</html>
