<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Classes e IDs</title>
    <style type="text/css">
        div {
            font-size: 60px;
        }
        .texto {
            /* O tamanho do texto padrão é de 16px = 1rem
            px -> tamanho fix (16px = 100%; 200% = 32px)
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            */
            /*font-size: 30px;*/
            font-size: 1.5em;
        }

        .texto2 {
            font-size: 15px;
        }

    </style>
</head>

<body>
    <div>
        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>
    </div>

</body>

</html>
